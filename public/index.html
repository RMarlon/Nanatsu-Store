<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Nanatsu Store</title>
</head>

<body>

    <div class="search">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="logo">
                    <a href="#">
                        <img src="" alt="NT">
                    </a>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search" />
                    <button class="btn btn-outline-success"
                        style="border: 1px solid #ffa500; background-color: #ff4500;color: #fff; letter-spacing: 2px;"
                        type="submit">
                        Pesquisar
                    </button>
                </form>
                <div class="social-media">
                    <ul class="ul-social-media">
                        <li class="li-social-media">
                            <a href="http://" target="_blank">
                                <ion-icon class="whatsapp" name="logo-whatsapp"></ion-icon>
                            </a>
                        </li>
                        <li class="li-social-media">
                            <a href="http://" target="_blank">
                                <ion-icon class="instagram" name="logo-instagram"></ion-icon>
                            </a>
                        </li>
                        <li class="li-social-media">
                            <a href="http://" target="_blank">
                                <ion-icon class="facebook" name="logo-facebook"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <section class="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/public/images/nanatsu1.jpg" class="d-block w-100" alt="nanatsu1">
                </div>
                <div class="carousel-item">
                    <img src="/public/images/nanatsu2.jpg" class="d-block w-100" alt="nanatsu2">
                </div>
                <div class="carousel-item">
                    <img src="/public/images/nanatsu3.jpg" class="d-block w-100" alt="nanatsu3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="section-body">
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
